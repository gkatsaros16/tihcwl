<div>
  <h1> Band List </h1>
  <div class="row">
    <div ng-repeat="band in bandList | orderBy : '-count'" class="col-xs-3">
      <div>Band Rank: {{ $index + 1 }}</div>
      <div style="height: 200px; border: 1px solid black;">
        {{ band.name }}
        {{ band.count }}
      </div>
    </div>
  </div>
</div>
